{% extends "base.html" %}

{%- block extrahead %}
    <!-- HTML Meta Tags -->
    {% if page.meta and page.meta.description %}
    <meta property="og:description" content="{{ page.meta.description }}">
    <meta name="twitter:description" content="{{ page.meta.description }}">
    {% elif config.site_description %}
    <meta property="og:description" content="{{ config.site_description }}">
    <meta name="twitter:description" content="{{ config.site_description }}">
    {% else %}
    <meta property="og:description" content="A bot that helps out owners of Minecraft: Bedrock Edition Realms by showing various statistics related to player join/leaves.">
    <meta name="twitter:description" content="A bot that helps out owners of Minecraft: Bedrock Edition Realms by showing various statistics related to player join/leaves.">
    {% endif %}

    {% if page.meta and page.meta.title %}
    <meta property="og:title" content="{{ page.meta.title }} - {{ config.site_name }}">
    <meta name="twitter:title" content="{{ page.meta.title }} - {{ config.site_name }}">
    {% elif page.title and not page.is_homepage %}
    <meta property="og:title" content="{{ page.title | striptags }} - {{ config.site_name }}">
    <meta name="twitter:title" content="{{ page.title | striptags }} - {{ config.site_name }}">
    {% else %}
    <meta property="og:title" content="{{ config.site_name }}">
    <meta name="twitter:title" content="{{ config.site_name }}">
    {% endif %}

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://rpl.astrea.cc/">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://rpl.astrea.cc/_static/rpl_image.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="rpl.astrea.cc">
    <meta property="twitter:url" content="https://rpl.astrea.cc/">
    <meta name="twitter:image" content="https://rpl.astrea.cc/_static/rpl_image.png">

    <!-- Meta Tags Generated via https://www.opengraph.xyz -->
{%- endblock %}
