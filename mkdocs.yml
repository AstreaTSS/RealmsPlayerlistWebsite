site_name: Realms Playerlist Bot
site_description: "A bot that helps out owners of Minecraft: Bedrock Edition Realms by showing various statistics related to player join/leaves."
site_url: https://rpl.astrea.cc
theme:
  name: material
  custom_dir: overrides
  logo: _static/rpl_symbol_white.png
  favicon: _static/rpl_favicon.ico

  icon:
    repo: fontawesome/brands/github

  palette:
    - scheme: automatic
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.share
    - toc.follow
    - content.tabs.link

extra_css:
  - _static/custom.css

repo_url: https://github.com/AstreaTSS/RealmsPlayerlistBot
repo_name: AstreaTSS/RealmsPlayerlistBot

nav:
  - Wiki:
    - wiki/server_setup.md
    - wiki/premium.md
    - wiki/faq.md
  - Legal:
    - legal/tos.md
    - legal/privacy_policy.md
    - legal/acknowledgements.md
  - Updates:
    - Posts: updates/index.md
  - External Links:
    - Support Server: https://discord.gg/NSdetwGjpK
    - Top.gg Page: https://top.gg/bot/725483868777611275
    - Discord Bot List Page: https://discordbotlist.com/bots/realms-playerlist-bot

copyright: >
  &copy Copyright 2020-present AstreaTSS
extra:
  social:
    - icon: fontawesome/solid/cookie
      link: "#__consent"
      name: Change Cookie Settings
    - icon: custom/topgg
      link: https://top.gg/bot/725483868777611275
      name: Top.gg Page
    - icon: fontawesome/brands/discord
      link: https://discord.gg/NSdetwGjpK
      name: Support Server
    - icon: simple/kofi
      link: https://ko-fi.com/astreatss
      name: Ko-Fi Page
    - icon: fontawesome/brands/github
      link: https://github.com/AstreaTSS/RealmsPlayerlistWebsite
      name: Website Source
    
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: cloudflare
    property: !ENV CF_ANALYTICS_TOKEN

plugins:
  - search
  - offline
  - custom-cards:
      cards_layout_options:
        background_color: "#b05bff1E"
        background_image: _static/social_card_bg.png
  - microsoft-verify:
      id: !ENV [MICROSOFT_APPLICATION_ID, ""]
  - autorefs
  - autolinks
  - awesome-pages
  - blog:
      blog_dir: updates
      archive: false
      categories: false
      draft_if_future_date: true
      post_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true

markdown_extensions:
  - admonition
  - md_in_html
  - abbr
  - attr_list
  - footnotes
  - toc:
      permalink: true
  - mdx_breakless_lists
  - mdx_truly_sane_lists:
      nested_indent: 2
      truly_sane: true
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tilde
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons